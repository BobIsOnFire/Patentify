{% load static %}
<div id="upload-section" class="section card bg-aux flex flex-centered" style="min-height: 50vh;">
    <form id="upload-box" method="post" enctype="multipart/form-data">
        <p>Прикрепите или перетащите файл, содержащий информацию по патентам, в строгом соответствии с <a href="#">шаблонным файлом</a></p>
        {% csrf_token %}
        <input type="file" name="file" id="file-input" accept=".csv">
        <label for="file-input" class="btn btn-wide">Прикрепить файл</label>
        <div class="card flex flex-centered">
            <div id="file-name-display"></div>
            <button type="submit" class="btn btn-highlight">Загрузить</button>
        </div>
    </form>
    <script src="{% static 'myapp/upload-form.js' %}"></script>
</div>
