{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patentify</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{% static 'myapp/logo.png' %}" alt="Роспатент">
            <div class="header-right">
                <button class="btn">Личный кабинет</button>
                <button class="btn">Оповещения</button>
            </div>
        </div>
    </header>
    <main>
        <section class="upload-section">
            <h1>нейминг заголовка</h1>
            <div class="upload-box">
                <p>Прикрепите или перетащите файл, содержащий информацию по патентам, в строгом соответствии с <a href="#">шаблонным файлом</a></p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="file" id="file-input" class="file-input">
                    <label for="file-input" class="file-label">Прикрепить файл</label>
                    <button type="submit" class="btn">Загрузить</button>
                </form>
            </div>
        </section>
        <section class="history-section">
            <h2>История поисков</h2>
            <div class="history-card">
                <h3>Name patent</h3>
                <p>MAYBE SHORT INFORMATION ABOUT IT'S</p>
                <p>MAYBE SHORT INFORMATION ABOUT IT'S</p>
                <button class="btn">Button</button>
            </div>
        </section>
    </main>
</body>
</html>
