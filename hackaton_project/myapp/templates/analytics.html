<table>
    <thead>
        <tr>
            <th>Тип Патента</th>
            <th>Всего патентов по типу</th>
            <th>Всего патентов по типу активных</th>
            <th>Всего патентов по типу неактивных</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
